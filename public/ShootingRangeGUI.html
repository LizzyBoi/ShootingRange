<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>HTML Button Generator</title>
	
</head>
<body>
	<div>
		<input type="range" class="speedSlider" min="0" max="200" id="speedSlider" value="0" step="5" orient="vertical" oninput="currentSpeed.innerText = this.value">
		<p id="currentSpeed" class="speedSlider">100</p>
	</div>
	<div>
		
	
		<div>
			<label class="generalText" for="fname">Pick Discrete Speed:</label><br>
			<input class="submit" type="number" id="speedInput"><br>
			<input type="button" onclick="updateSlider()" value="update" class="button" id="speedInputButton">
		</div>

	</div>

	<div>
		<input type="button" class="triButtonUp" id="triButtonUp" onclick="incrementSlider()">
		<br>
		<input type="button" class="triButtonDown" id="triButtonDown" onclick="incrementSlider()">
	</div>
</body>

</html>
