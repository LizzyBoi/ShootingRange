<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>HTML Button Generator</title>
	
</head>
<body>
	<div>
		<input type="range" class="speedSlider" min="0" max="63" id="speedSlider" value="32" step="1" orient="vertical" oninput="onSliderInput()">
		<p id="currentSpeed" class="speedText">32</p>
	
		<div>
			<label class="generalText" for="fname">Pick Discrete Speed:</label><br>
			<br>
			<input class="submit" type="number" id="speedInput"><br>
			<input type="button" onclick="updateSpeed()" value="update" class="button" id="speedInputButton">
		</div>

	</div>

	<div>
		<input type="button" class="triButtonUp" id="triButtonUp" onclick="incrementSlider(1)">
		<br>
		<input type="button" class="triButtonDown" id="triButtonDown" onclick="incrementSlider(-1)">
	</div>
</body>

</html>
